
<div>
  <ul ng-hide="editing" ng-click="editing = true">
    <li>Language: {{game.name}}</li>
    <li>Dialect: {{game.dialect}}</li>
    <li>Progression: {{game.progression}}</li>
    <li>Variant: {{game.variant}}</li>
  </ul>
  <form ng-show="editing" ng-submit="submit()">
    <select ng-model="game.language" ng-options="language for language in languages">
      <option value="">--choose language--</option>
    </select>
    <br/>
    <select ng-model="game.dialect" ng-options="dialect for dialect in language.dialects">
      <option value="">--choose dialect--</option>
    </select>
    <br/>
    <input type="text" ng-model="game.progression" placeholder="progression" ng-required/>
    <br/>
    <input type="text" ng-model="game.variant" placeholder="variant" ng-required/>
    <br/>
    <input type="submit" id="submit" value="Submit"/>
  </form>
</div>
