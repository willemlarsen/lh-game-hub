
<div ng-controller='LanguageCtrl'>
  <ul ng-hide="editing" ng-click="editing = true">
    <li>Language: {{language.name}}</li>
    <li>Dialect: {{language.dialect}}</li>
    <li>Progression: {{language.progression}}</li>
    <li>Variant: {{language.variant}}</li>
  </ul>
  <form ng-show="editing" ng-submit="submit()">
    <input type="text" ng-model="language.name" placeholder="language" ng-required autofocus/>
    <br/>
    <input type="text" ng-model="language.dialect" placeholder="dialect" ng-required/>
    <br/>
    <input type="text" ng-model="language.progression" placeholder="progression" ng-required/>
    <br/>
    <input type="text" ng-model="language.variant" placeholder="variant" ng-required/>
    <br/>
    <input type="submit" id="submit" value="Submit"/>
  </form>
</div>
