<div class="jumbotron">
  <h1>Play Hard. Learn Fast.</h1>
  <p class="lead">
  Create, manage, and play your saved Language Hunt game scripts and audio.
  </p>
</div>
<div ng-repeat="square in squares">
  <p><strong>{{square.type}}</strong></p>
  <ul  ng-repeat="interaction in square.interactions">
    <li class="lead">
      <audio controls>
        <source ng-src="{{audio_path('assets/irish/conemara/', interaction.question.audiofile)}}" type="audio/mp3"/>
        </audio>
      {{interaction.question.text}}
      </li>
    <li class="lead">
          <audio controls>
        <source ng-src="{{audio_path('assets/irish/conemara/', interaction.answer.audiofile)}}" type="audio/mp3"/>
        </audio>
      {{interaction.answer.text}}
    </li>
  </ul>
</div>
