<div class="jumbotron">
  <h1>Play Hard. Learn Fast.</h1>
  <p class="lead">
  Create, manage, and play your saved Language Hunt game scripts and audio.
  </p>
</div>
<div ng-repeat="square in game.lapSequence.laps[0].squares">
  <h1 >
  <p> <strong>{{square.name}}</strong></p>
  </h1>
  <ul  ng-repeat="exchange in square.exchanges">
    <li class="lead">{{exchange[0]}}</li>
    <li class="lead">{{exchange[1]}}</li>
  </ul>
</div>
